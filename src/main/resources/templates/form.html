<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login - Ikea Karate Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">New Player</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:8084/formData">Players List
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8084/form">Add New Player</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8084/formDataPayment">Payment List</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8084/formPayment">Add New Payment</a>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8084/formDataCompetition">Competition List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8084/formCompetition">Add New Competition</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8084/formKumite">Kumite</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="container">
        <form action="#" th:action="@{/formValidate}" th:object="${player}" method="post" class="container-fluid text-center">
            <table>
                <tr><td></td></tr>
                <tr>
                    <td><input type="text" th:field="*{firstName}" placeholder="First Name"/></td>
                    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
                </tr>
                <tr>
                    <td><input type="text" th:field="*{lastName}" placeholder="Last Name"/></td>
                    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
                </tr>
                <tr>
                    <td><input type="text" th:field="*{club}" placeholder="Club"/></td>
                    <td th:if="${#fields.hasErrors('club')}" th:errors="*{club}">Club Error</td>
                </tr>
                <tr>
                    <td><input type="text" th:field="*{degree}" placeholder="Degree (kiu)"/></td>
                    <td th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}">Degree Error</td>
                </tr>
                <tr>
                    <td><input type="text" th:field="*{sex}" placeholder="Sex"/></td>
                    <td th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex Error</td>
                </tr>
                <tr><td>Date of birth:</td></tr>
                <tr>
                    <td><input type="date" th:field="*{dateOfBirth}"/></td>
                    <td th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Sex Error</td>

                </tr>
                <tr><td></td><td></td>
                </tr>
                <tr>
                    <td><button type="submit" class="btn btn-primary">Submit</button></td>
                </tr>
            </table>
    </form>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script>


</script>

</body>
</html>
